  <body>
    <div class="wrapper">
      <header class="header container">
        <div class="header__info-company">
          <div class="header__logo">
            <img class="img-responsive" src="img/logo.svg" alt="" />
          </div>
          <div class="header__title">
            Разрабатываем и запускаем сложные веб проекты
          </div>
        </div>
        <div class="header__info-user">
          <!-- <button class="header__guest">Войти</button> -->
          <div class="header__user">
            <div class="header__user-name">Владислав</div>
            <div class="header__user-avatar">D</div>

              <input
                type="text"
                class="form-entry__input form-entry__input-user"
                placeholder="Имя"
                min="3"
              />
              <input
                type="email"
                class="form-entry__input form-entry__input-email"
                placeholder="E-mail"
              />
              <div class="form-entry__input-password-wrapper">
                <input
                  type="password"
                  class="form-entry__input form-entry__input-password"
                  placeholder="Пароль"
                  autocomplete="current-password"
                />
                <span class="form-entry__input-password-eye">
                  <svg
                    width="25"

                    xmlns="http://www.w3.org/2000/svg"

                </span>
              </div>
              <button class="form-entry__submit form-entry__submit--disable">
                Создать аккаунт
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span class="footer__content"
          >Уже есть аккаунт?
          <a href="" class="footer__link-login">Войти</a>
